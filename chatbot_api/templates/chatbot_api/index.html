<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant</title>
    <link rel="stylesheet" href="/static/chatbot_api/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="weather-widget">
                <div id="weather-icon"></div>
                <div id="weather-info"></div>
            </div>
            <div class="spotify-widget">
                <div id="spotify-album-art"></div>
                <div id="spotify-track-info"></div>
            </div>
            <div class="google-calendar-widget">
                <h3>Upcoming Events</h3>
                <div id="calendar-events"></div>
            </div>
        </div>
        <div class="right-panel">
            <div id="chat-container">
                <div id="chat-history"></div>
                <form id="chat-form">
                    <input type="text" id="prompt-input" placeholder="Ask me anything...">
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/chatbot_api/script.js"></script>
</body>
</html>
